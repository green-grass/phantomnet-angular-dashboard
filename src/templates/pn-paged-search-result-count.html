<div class="m-b" ng-class="{' text-sm-right': rightAlign() }">
    <a href="javascript:void(0)" class="m-r hidden-xs visible-sm-inline-block visible-md-inline-block visible-lg-inline-block"
       ng-show="count() > 20 && rightAlign()" ng-click="showPaginationUtilities = !showPaginationUtilities">
        <span class="icon" ng-class="{'icon-chevron-thin-right': showPaginationUtilities, 'icon-chevron-thin-left': !showPaginationUtilities }"></span>
    </a>
    <div class="visible-xs m-t"></div>
    <div pn-search-result-count
         class="visible-xs-inline visible-sm-inline visible-md-inline visible-lg-inline"
         count="count()"
         filtered-count="filteredCount()"
         zero-message="zeroMessage"
         single-message="singleMessage"
         plural-message="pluralMessage({ count: count })">
    </div>
    <a href="javascript:void(0)" class="visible-xs-inline-block"
       ng-show="count() > 20" ng-click="showPaginationUtilities = !showPaginationUtilities">
        <span class="icon" ng-class="{'icon-chevron-thin-down': showPaginationUtilities, 'icon-chevron-thin-right': !showPaginationUtilities }"></span>
    </a>
    <br class="visible-xs">
    <span ng-show="showPaginationUtilities">
        <span class="m-l hidden-xs"></span>
        <span ng-show="pageCount() > 1">
            Showing page {{pageNumber()}} of {{pageCount()}}.
        </span>
        <br class="visible-xs">
        <span class="m-l hidden-xs"></span>
        <span ng-show="count() > 20">
            <select class="custom-select custom-select-xs" ng-model="pageSize"
                    ng-options="size.value as size.text for size in [{value: 20, text: '20'}, {value: 50, text: '50'}, {value: 100, text: '100'}, {value: 200, text: '200'}, {value: 500, text: '500'}, {value: 1000000, text: 'All'}]"></select> makes per page.
        </span>
    </span>
    <a href="javascript:void(0)" class="m-l hidden-xs visible-sm-inline-block visible-md-inline-block visible-lg-inline-block"
       ng-show="count() > 20 && !rightAlign()" ng-click="showPaginationUtilities = !showPaginationUtilities">
        <span class="icon" ng-class="{'icon-chevron-thin-left': showPaginationUtilities, 'icon-chevron-thin-right': !showPaginationUtilities }"></span>
    </a>
</div>
