<div class="m-b" ng-show="count() > 0">
    <span ng-show="filteredCount() > 1">
        {{pluralMessage({count: filteredCount()})}}
    </span>
    <span ng-show="filteredCount() === 1">
        {{singleMessage}}
    </span>
    <span ng-hide="filteredCount() > 0">
        {{zeroMessage}}
    </span>
</div>
